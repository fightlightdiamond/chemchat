apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: chemchat-vs
  namespace: chemchat
  labels:
    app.kubernetes.io/name: chemchat
    app.kubernetes.io/component: service-mesh
spec:
  hosts:
  - api.chemchat.com
  - ws.chemchat.com
  gateways:
  - chemchat-gateway
  http:
  - match:
    - uri:
        prefix: /socket.io
    route:
    - destination:
        host: chemchat-service
        port:
          number: 3000
    timeout: 300s
    headers:
      request:
        add:
          x-forwarded-proto: https
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: chemchat-service
        port:
          number: 3000
    retries:
      attempts: 3
      perTryTimeout: 30s
    timeout: 60s
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: chemchat-service
        port:
          number: 3000
    timeout: 30s
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: chemchat-gateway
  namespace: chemchat
  labels:
    app.kubernetes.io/name: chemchat
    app.kubernetes.io/component: service-mesh
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - api.chemchat.com
    - ws.chemchat.com
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: chemchat-tls
    hosts:
    - api.chemchat.com
    - ws.chemchat.com
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: chemchat-peer-auth
  namespace: chemchat
  labels:
    app.kubernetes.io/name: chemchat
    app.kubernetes.io/component: service-mesh
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: chemchat
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: chemchat-authz
  namespace: chemchat
  labels:
    app.kubernetes.io/name: chemchat
    app.kubernetes.io/component: service-mesh
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: chemchat
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
  - from:
    - source:
        namespaces: ["chemchat", "chemchat-staging"]
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: chemchat-dr
  namespace: chemchat
  labels:
    app.kubernetes.io/name: chemchat
    app.kubernetes.io/component: service-mesh
spec:
  host: chemchat-service
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
        keepAlive:
          time: 7200s
          interval: 75s
      http:
        http1MaxPendingRequests: 64
        http2MaxRequests: 100
        maxRequestsPerConnection: 10
        maxRetries: 3
        consecutiveGatewayErrors: 5
        interval: 30s
        baseEjectionTime: 30s
        maxEjectionPercent: 50
    loadBalancer:
      simple: LEAST_CONN
      consistentHash:
        httpHeaderName: "x-user-id"
    outlierDetection:
      consecutiveGatewayErrors: 5
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: postgres-external
  namespace: chemchat
  labels:
    app.kubernetes.io/name: chemchat
    app.kubernetes.io/component: service-mesh
spec:
  hosts:
  - postgres-service.chemchat.svc.cluster.local
  ports:
  - number: 5432
    name: postgres
    protocol: TCP
  location: MESH_EXTERNAL
  resolution: DNS
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: redis-external
  namespace: chemchat
  labels:
    app.kubernetes.io/name: chemchat
    app.kubernetes.io/component: service-mesh
spec:
  hosts:
  - redis-service.chemchat.svc.cluster.local
  ports:
  - number: 6379
    name: redis
    protocol: TCP
  location: MESH_EXTERNAL
  resolution: DNS
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: elasticsearch-external
  namespace: chemchat
  labels:
    app.kubernetes.io/name: chemchat
    app.kubernetes.io/component: service-mesh
spec:
  hosts:
  - elasticsearch-service.chemchat.svc.cluster.local
  ports:
  - number: 9200
    name: http
    protocol: HTTP
  - number: 9300
    name: transport
    protocol: TCP
  location: MESH_EXTERNAL
  resolution: DNS
---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: kafka-external
  namespace: chemchat
  labels:
    app.kubernetes.io/name: chemchat
    app.kubernetes.io/component: service-mesh
spec:
  hosts:
  - kafka-service.chemchat.svc.cluster.local
  ports:
  - number: 9092
    name: kafka
    protocol: TCP
  location: MESH_EXTERNAL
  resolution: DNS
---
apiVersion: telemetry.istio.io/v1alpha1
kind: Telemetry
metadata:
  name: chemchat-metrics
  namespace: chemchat
  labels:
    app.kubernetes.io/name: chemchat
    app.kubernetes.io/component: service-mesh
spec:
  metrics:
  - providers:
    - name: prometheus
  - overrides:
    - match:
        metric: ALL_METRICS
      tagOverrides:
        request_protocol:
          value: "websocket | http"
        response_code:
          operation: UPSERT
        connection_security_policy:
          operation: UPSERT
  accessLogging:
  - providers:
    - name: otel
