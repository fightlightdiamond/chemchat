# Docker Compose override for development
# This file is automatically loaded by docker-compose and overrides settings in docker-compose.yml

version: '3.8'

services:
  chemchat-app:
    environment:
      # Development-specific overrides
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - ENABLE_SWAGGER=true
      - ENABLE_DEBUG_ROUTES=true
      - ENABLE_QUERY_LOGGING=true
      - HOT_RELOAD=true
    volumes:
      # Enable hot reload by mounting source code
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    command: ["pnpm", "run", "start:dev"]
    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js debugger

  # Add MinIO for S3-compatible storage in development
  minio:
    image: minio/minio:latest
    container_name: chemchat-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Add Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: chemchat-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

volumes:
  minio_data:
